<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="library.html">Prompt Library</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="manual.html">User Manual</a>
        </nav>
    </header>
    <div class="container">
        <main>
            <section class="contact">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feedback or recommendations about the project, please reach out to us.</p>
                <form action="#" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input type="submit" value="Send">
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Digital Accessibility Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
